<form [formGroup]="profileForm" >
  <div class="form-group" style="width: 18rem">
    <div class="card">
      <div class="card-header">
        Belépés
      </div>
      <div class="card-body">
        <h5>Felhasználónév: </h5>
        <p class="card-text">
          <input class="form-control" id="uname" type="text" formControlName="name">
        </p>
        <h5>Jelszó: </h5>
        <p class="card-text">
          <input class="form-control" id="upw" type="password" formControlName="pw">
        </p>
        <div class="form-check" style="padding-bottom: 1rem">
          <input class=" form-check-input " type="checkbox" value="" id="check" formControlName="check">
          <label class="form-check-label" for="check">
            Default checkbox
          </label>
        </div>
        <div *ngIf="hiba"class="alert alert-danger alert-dismissible" role="alert">
          <button type="button" (click)="closeBtn()" class="close"><span aria-hidden="true">&times;</span></button>
            {{hiba}}
        </div>
          <button class="btn btn-primary" (click)="onClick()" [disabled]="!profileForm.valid" type="button">Belépés</button>
      </div>
    </div>
  </div>
</form>
